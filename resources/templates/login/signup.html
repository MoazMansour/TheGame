<!DOCTYPE html>
<html>
  <head>
    <title>TheGame_Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" type="text/javascript"></script>
    <script src="md5.js" type="text/javascript"></script> <!-- CRYPTOJS (NEW BSD LICENSE) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  </head>

  <body onload=>

    <div class = "container_box">

      <div class = "header">
        <h1>Sign Up</h1>
        <p>Welcome to the Signup page of the "The Game" your UR local game</p>
      </div>

      <div class="imgcontainer">
        <img src="images/avatar.png" alt="avatar" height="100" width="100">
      </div>

      <form name="Signup_form">
        <img src = "images/user.png" alt = "usrname" height="35" width="35">
        <input type="text" placeholder="Username" name="username" id="username" required>
        <br>
        <img src = "images/key.png" alt = "Password" height="35" width="35">
        <input type="password" placeholder="Password" name="password" id="password" required>
        <br>
        <img src = "images/redo.png" alt = "Re-Password" height="35" width="35">
        <input type="password" placeholder="Re-type Password" name="re-password" id="re-password" required>
        <br>
        <img src = "images/name.png" alt = "Name" height="35" width="35">
        <input type="text" placeholder="Full Name" name="Name" id="name">
        <br>
        <img src = "images/mail.png" alt = "email" height="35" width="35">
        <input type="email" placeholder="E-mail Address" name="email" id="email">
        <br>
        <input type="checkbox" name="RememberMe" value="RememberMe">Remember me
        <br>
        <button onclick="signup()">Sign Up</button>
        <button class="cancelbtn" onclick="gohome()">Cancel</button>
        </div>
      </form>

  </body>
</html>
