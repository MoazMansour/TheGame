<!DOCTYPE html>
<html>
 <head>
	<title>The Game Signup</title>
	<link rel="stylesheet" href="signup.css">
	<script src="md5.js" type="text/javascript"></script> <!-- CRYPTOJS (NEW BSD LICENSE) -->
	<script src="login.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
 </head>

<body onload="init()">

<h2>THE GAME</h2>

<form id="form_id" method="post" name="myform">
  <div class="imgcontainer">
    <img src="uofrlogo.png" alt="University of Rochester logo" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
	
	<!-- 
		<label><b>First Name</b></label>
		<input type="firstname" placeholder="Rocky" name="firstname" ><br />
		
		<label><b>Last Name</b></label>
		<input type="lastname" placeholder="Yellow Jacket" name="lastname"><br />
		
		<label><b>Email Address</b></label>
		<input type="email" name="email" > 
	-->
	
    <button type="submit" onclick="signup()">Sign Up</button>
	<button type="submit" onclick="signin()">Sign In</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
